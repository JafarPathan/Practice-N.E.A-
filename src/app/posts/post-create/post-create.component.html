<mat-card>
  <form [formGroup]="form" (submit)="onAddPost()" >
    <mat-form-field>
      <input matInput type="text" formControlName="title" name ="title" placeholder="Post Title" required>
      <mat-error *ngIf="form.get('title')?.invalid ">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImageChange($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea rows="6" matInput formControlName="content" name="content" placeholder="Post Content" required></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
